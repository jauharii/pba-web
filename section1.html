<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Bottom Bar Example - Section 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="container content mt-3" id="appContent">
		<div class="p-3">
			<h3 class="mb-4">Registration Form</h3>
			<form>
				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-control" id="name" required>
				</div>
				
				<div class="mb-3">
					<label for="phone" class="form-label">Phone Number</label>
					<input type="tel" class="form-control" id="phone" required>
				</div>
				
				<div class="mb-3">
					<label for="class" class="form-label">Select Class</label>
					<select class="form-select" id="class" required>
						<option value="">Choose class...</option>
						<option value="c1">C1</option>
						<option value="c2">C2</option>
						<option value="c3">C3</option>
					</select>
				</div>
				<button type="submit" class="btn w-100" style="background-color: #32CD32; color: white;">Submit</button>
			</form>
		</div>
	</div>

	
	<!-- Bottom Bar -->
	<nav class="fixed-bottom fixed-bottom-bar">
        <div class="d-flex h-100">
            <a class="btn btn-link btn-tab flex-fill p-2" href="index.html">
                <span class="fw-bold">Home</span>
            </a>
            <a class="btn btn-link btn-tab flex-fill p-2 active" href="section1.html">
                <span class="fw-bold">Sec1</span>
            </a>
            <a class="btn btn-link btn-tab flex-fill p-2" href="section2.html">
                <span class="fw-bold">Sec2</span>
            </a>
        </div>
    </nav>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
