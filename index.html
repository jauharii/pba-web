<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Bottom Bar Example</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="container content mt-3" id="appContent">
		<!-- initial content will be injected here -->
	</div>

	<nav class="fixed-bottom fixed-bottom-bar">
        <div class="d-flex h-100">
            <button class="btn btn-link btn-tab flex-fill p-2" data-file="home" id="tabHome">
                <span class="fw-bold">Home</span>
            </button>
            <button class="btn btn-link btn-tab flex-fill p-2" data-file="section1.html" id="tab1">
                <span class="fw-bold">Sec1</span>
            </button>
            <button class="btn btn-link btn-tab flex-fill p-2" data-file="section2.html" id="tab2">
                <span class="fw-bold">Sec2</span>
            </button>
        </div>
    </nav>

	<!-- local Home fragment -->
	<template id="homeTpl">
		<div class="p-3">
			<h3 class="mb-4">Home</h3>
			<div class="row g-3">
				<div class="col-12 col-md-4">
					<div class="card">
						<img src="https://picsum.photos/300/200?1" class="card-img-top" alt="Card image 1">
						<div class="card-body">
							<h5 class="card-title">Card Title 1</h5>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="card">
						<img src="https://picsum.photos/300/200?2" class="card-img-top" alt="Card image 2">
						<div class="card-body">
							<h5 class="card-title">Card Title 2</h5>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="card">
						<img src="https://picsum.photos/300/200?3" class="card-img-top" alt="Card image 3">
						<div class="card-body">
							<h5 class="card-title">Card Title 3</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</template>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="app.js" defer></script>
</body>
</html>
