<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Bottom Bar Example</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="container content mt-3" id="appContent">
		<div class="p-3">
			<h3 class="mb-4">Home</h3>
			<div class="row g-3">
				<div class="col-12 col-md-4">
					<div class="card">
						<img src="https://picsum.photos/300/200?1" class="card-img-top" alt="Card image 1">
						<div class="card-body">
							<h5 class="card-title">Card Title 1</h5>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="card">
						<img src="https://picsum.photos/300/200?2" class="card-img-top" alt="Card image 2">
						<div class="card-body">
							<h5 class="card-title">Card Title 2</h5>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div class="card">
						<img src="https://picsum.photos/300/200?3" class="card-img-top" alt="Card image 3">
						<div class="card-body">
							<h5 class="card-title">Card Title 3</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bottom Bar -->
	<nav class="fixed-bottom fixed-bottom-bar">
        <div class="d-flex h-100">
            <a class="btn btn-link btn-tab flex-fill p-2 active" href="index.html">
                <span class="fw-bold">Home</span>
            </a>
            <a class="btn btn-link btn-tab flex-fill p-2" href="section1.html">
                <span class="fw-bold">Sec1</span>
            </a>
            <a class="btn btn-link btn-tab flex-fill p-2" href="section2.html">
                <span class="fw-bold">Sec2</span>
            </a>
        </div>
    </nav>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
